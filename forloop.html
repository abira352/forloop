<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Table</title>
</head>
<body>


    <div id="result"></div>

    <script>
            let result = "";
            for (let i = 1; i <= 10; i++) {
                result += `2 x ${i} = ${2 * i}<br>`;
            }
            document.getElementById("result").innerHTML = result;
        
    </script>

</body>
</html>
